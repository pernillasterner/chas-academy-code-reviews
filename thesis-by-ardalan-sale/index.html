<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closar AI - Log In</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="content">
        <div class="login-container">
            <div class="logo-section">
                <img src="images/logo.png" alt="The logo of the company, Closar AI" class="logo">
            </div>
            <div class="form-section">
                <h2 aria-label="Welcome. Enter your email and password to log in">Welcome</h2>
                <form action="">
                    <label for="email">Email:</label>
                    <input aria-label="enter your email" type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input aria-label="enter your password" type="password" id="password" name="password" required>
                    <button aria-label="click here to log in" type="submit">Log in</button>
                </form>
                <div class="additional-links">
                    <a href="#" aria-label="Click here to sign up">Don't have an account? <strong>Get started here</strong></a>
                    <a href="#" aria-label="Click here to reset your password">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
</html>
